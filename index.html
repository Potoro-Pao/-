<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="app">
        <div class="container">
            <div class="row py-3">
                <div class="col-md-6">
                    <h2>產品列表</h2>
                    <table class="table table-hover mt-4">
                        <thead>
                            <tr v-for="item in products" :key="item.id">
                                <th width="150">{{item.title}}</th>
                                <th width="120">
                                    {{item.origin_price}}
                                </th>
                                <th width="120">
                                    {{item.price}}
                                </th>
                                <td width="150">
                                    <span v-if="item.is_enabled===1" class="text-success">啟用</span>
                                    <span v-else>未啟用</span>
                                </td>
                                <td width="120">
                                    <button v-on:click=showDetail(item) type="button"
                                        class="btn btn-primary">查看細節</button>
                                </td>
                            </tr>
                        </thead>
                    </table>
                    <p>目前有 <span>{{products.length}}</span> 項產品</p>
                </div>
                <div class="col-md-6">
                    <h2>單一產品細節</h2>
                    <template v-if="selectedProduct">
                        <div class="card mb-3">
                            <img v-bind:src="selectedProduct.imageUrl" class="card-img-top primary-image" alt="主圖">
                            <div class="card-body">
                                <h5 class="card-title">
                                    {{ selectedProduct.title }}
                                    <span class="badge bg-primary ms-2">{{ }}</span>
                                </h5>
                                <p class="card-text">商品描述：{{selectedProduct.description }}</p>
                                <p class="card-text">商品內容：{{ selectedProduct.content}}</p>
                                <div class="d-flex">
                                    <p class="card-text me-2">{{selectedProduct.category }}</p>
                                    <p class="card-text text-secondary"><del>{{ selectedProduct.origin_price}}</del></p>
                                    元 / {{ selectedProduct.price}}
                                </div>
                            </div>
                        </div>
                        <template v-for="img of selectedProduct.imagesUrl">
                            <img v-bind:src="img" alt="" class="images m-2">
                        </template>
                    </template>
                    <p v-if="!selectedProduct" class="text-secondary">請選擇一個商品查看</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script type="module" src="script.js"></script>
</body>

</html>
