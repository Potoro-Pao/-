<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app">
      <loading v-model:active="isLoading"></loading>
      <user-modal
        :temp-product="tempProduct"
        ref="userModal"
        :add-to-cart="addToCart"
      >
      </user-modal>
      <div class="container">
        <div class="mt-4">
          <!-- 產品Modal -->

          <!-- 產品Modal -->

          <table class="table align-middle">
            <thead>
              <tr>
                <th>圖片</th>
                <th>商品名稱</th>
                <th>價格</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="product in products">
                <td style="width: 200px">
                  <div
                    style="
                      height: 100px;
                      background-size: cover;
                      background-position: center;
                    "
                    :style="{backgroundImage:`url(${product.imageUrl})`}"
                  ></div>
                </td>
                <td>{{ product.title}}</td>
                <td>
                  <div class="h5" v-if="product.origin_price===product.price">
                    {{product.price }} 元
                  </div>
                  <div v-else>
                    <del class="h6">原價 {{ product.origin_price}} 元</del>
                    <div class="h5">現在只要 {{product.price }} 元</div>
                  </div>
                </td>
                <td>
                  <div class="btn-group btn-group-sm">
                    <button
                      @click="openModal(product)"
                      type="button"
                      class="btn btn-outline-secondary"
                    >
                      <i class="fas fa-spinner fa-pulse"></i>
                      查看更多
                    </button>
                    <button
                      :disabled="product.id===status.addToCartLoading"
                      @click="addToCart(product.id, 1)"
                      type="button"
                      class="btn btn-outline-danger"
                    >
                      <i
                        v-if="product.id===status.addToCartLoading"
                        class="fas fa-spinner fa-pulse"
                      ></i>
                      加到購物車
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- 購物車列表 -->
          <div class="text-end">
            <button class="btn btn-outline-danger" type="button">
              清空購物車
            </button>
          </div>
          <table class="table align-middle">
            <thead>
              <tr>
                <th></th>
                <th>品名</th>
                <th style="width: 150px">數量/單位</th>
                <th>單價</th>
              </tr>
            </thead>
            <tbody>
              <template v-if="carts">
                <tr v-for="cartItem in carts" :key="cartItem.id">
                  <td>
                    <button
                      :disabled="cartItem.id===status.cartQtyLoading"
                      @click="
                                        removeCartItem(cartItem.id)"
                      type="button"
                      class="btn btn-outline-danger btn-sm"
                    >
                      x
                    </button>
                  </td>
                  <td>
                    {{ cartItem.product.title }}
                    <div class="text-success">已套用優惠券</div>
                  </td>
                  <td>
                    <div class="input-group input-group-sm">
                      <button
                        class="btn btn-outline-primary"
                        v-if="cartItem.qty>1"
                        @click="cartItem.qty--; changeCartQty(cartItem, cartItem.qty)"
                      >
                        -
                      </button>
                      <button
                        v-else
                        @click="
                                        removeCartItem(cartItem.id)"
                        class="btn btn-outline-danger"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-trash"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"
                          />
                          <path
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"
                          />
                        </svg>
                      </button>
                      <input
                        min="1"
                        :disable="cartItem.id===status.cartQtyLoading"
                        type="number"
                        class="form-control"
                        v-model="cartItem.qty"
                        readonly
                      />
                      <button
                        class="btn btn-outline-primary"
                        @click="cartItem.qty++; changeCartQty(cartItem, cartItem.qty)"
                      >
                        +
                      </button>
                    </div>
                  </td>
                  <td class="text-end">
                    <small class="text-success">折扣價：</small>
                    {{ cartItem.final_total }}
                  </td>
                </tr>
              </template>
            </tbody>

            <tfoot>
              <tr>
                <td colspan="3" class="text-end">總計</td>
                <td class="text-end">{{carts.total}}</td>
              </tr>
              <tr>
                <td colspan="3" class="text-end text-success">折扣價</td>
                <td class="text-end text-success">{{ }}</td>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="my-5 row justify-content-center">
          <v-form class="col-md-6" v-slot="{ errors }" @submit="onSubmit">
            <div class="mb-3">
              <label for="email">Email</label>
              <v-field
                id="email"
                name="email"
                type="email"
                class="form-control"
                :class="{ 'is-invalid': errors['email'] }"
                placeholder="請輸入 Email"
                rules="email|required"
                v-model="user.email"
              >
              </v-field>
              <error-message
                name="email"
                class="invalid-feedback"
              ></error-message>
            </div>
            <div class="mb-3">
              <label for="name">收件人姓名</label>
              <v-field
                id="姓名"
                name="姓名"
                type="name"
                class="form-control"
                :class="{ 'is-invalid': errors['姓名'] }"
                placeholder="請輸入姓名"
                rules="required"
                v-model="user.name"
              >
              </v-field>
              <error-message
                name="姓名"
                class="invalid-feedback"
              ></error-message>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">電話</label>
              <v-field
                id="phone"
                name="電話"
                type="text"
                class="form-control"
                :class="{ 'is-invalid': errors['電話'] }"
                placeholder="請輸入電話"
                :rules="isPhone"
                v-model="user.phone"
              ></v-field>
              <error-message
                name="電話"
                class="invalid-feedback"
              ></error-message>
            </div>
            <div class="mb-3">
              <label for="address">收件人地址</label>
              <v-field
                id="address"
                name="地址"
                type="address"
                class="form-control"
                :class="{ 'is-invalid': errors['地址'] }"
                placeholder="請輸入姓名"
                rules="required"
                v-model="user.address"
              >
              </v-field>
              <error-message
                name="地址"
                class="invalid-feedback"
              ></error-message>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">留言</label>
              <textarea
                name=""
                id="message"
                class="form-control"
                v-model="user.message"
                cols="30"
                rows="10"
                v-model="form.message"
              ></textarea>
            </div>

            <div class="text-end">
              <button class="btn btn-danger text-white" type="submit">
                送出訂單
              </button>
            </div>
          </v-form>
        </div>
      </div>
    </div>
    <script type="text/x-template" id="userProductModal">
      <div class="modal fade" id="productModal" tabindex="-1" role="dialog"
           aria-labelledby="exampleModalLabel" aria-hidden="true" ref="modal">
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 class="modal-title" id="exampleModalLabel">
                <span>{{ tempProduct.title }}</span>
            </h5>
              <button type="button" class="btn-close"
                      data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-6">
                  <img class="img-fluid" :src="tempProduct.imageUrl" alt="">
            </div>
                <div class="col-sm-6">
                  <span class="badge bg-primary rounded-pill">{{  }}</span>
                  <p>商品描述：{{ tempProduct.description }}</p>
                  <p>商品內容：{{ tempProduct.content }}</p>
                  <div class="h5" v-if="tempProduct._origin_price===tempProduct.price ">{{ tempProduct.price }} 元</div>
                  <div v-else><del class="h6">原價 {{tempProduct.origin_price }} 元</del>
                  <div class="h5">現在只要 {{ tempProduct.price}} 元</div></div>

                  <div>
                    <div class="input-group">
                             <select name="" class="form-select" id="" v-model="qty">
                              <option :value="i" v-for="i in 20" :key="i">{{i}}</option>
                             </select>
                      <button type="button" @click="addToCart(tempProduct.id, qty)" class="btn btn-primary">加入購物車</button>
            </div>
            </div>
            </div>
                <!-- col-sm-6 end -->
            </div>
            </div>
            </div>
            </div>
            </div>
    </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@6"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@6/dist/css/index.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.12.4/vee-validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.12.4/dist/vee-validate-rules.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.12.4/dist/vee-validate-i18n.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
