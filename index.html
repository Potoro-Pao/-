<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/vue-loading-overlay@6.0.3/dist/index.min.js
"></script>
    <link href="
https://cdn.jsdelivr.net/npm/vue-loading-overlay@6.0.3/dist/css/index.min.css
" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.12.4/vee-validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.12.4/dist/vee-validate-rules.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.12.4/dist/vee-validate-i18n.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <div class="my-5 row justify-content-center">
                    <v-form class="col-md-6" v-slot="{ errors }" @submit="onSubmit">
                        <div class="mb-3 ">
                            <label for="email">Email</label>
                            <v-field id="email" name="email" type="email" class="form-control"
                                :class="{ 'is-invalid': errors['email'] }" placeholder="請輸入 Email"
                                rules="email|required" v-model="user.email">
                            </v-field>
                            <error-message name="email" class="invalid-feedback"></error-message>
                        </div>
                        <div class="mb-3">
                            <label for="name">收件人姓名</label>
                            <v-field id="姓名" name="姓名" type="name" class="form-control"
                                :class="{ 'is-invalid': errors['姓名'] }" placeholder="請輸入姓名" rules="required"
                                v-model="user.name">
                            </v-field>
                            <error-message name="姓名" class="invalid-feedback"></error-message>
                        </div>
                        <div class="mb-3 ">
                            <label for="phone" class="form-label">電話</label>
                            <v-field id="phone" name="電話" type="text" class="form-control"
                                :class="{ 'is-invalid': errors['電話'] }" placeholder="請輸入電話" :rules="isPhone"
                                v-model="user.phone"></v-field>
                            <error-message name="電話" class="invalid-feedback"></error-message>
                        </div>
                        <div class="mb-3 ">
                            <label for="address">收件人地址</label>
                            <v-field id="address" name="地址" type="address" class="form-control"
                                :class="{ 'is-invalid': errors['地址'] }" placeholder="請輸入姓名" rules="required"
                                v-model="user.address">
                            </v-field>
                            <error-message name="地址" class="invalid-feedback"></error-message>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">留言</label>
                            <textarea name="" id="message" class="form-control" v-model="user.message" cols="30"
                                rows="10" v-model="form.message"></textarea>
                        </div>

                        <div class="text-end"> <button class="btn btn-danger text-white" type="submit">送出訂單</button>
                        </div>

                    </v-form>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
